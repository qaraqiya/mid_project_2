<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="/weather_app/weather_app.js"></script>
        <link rel="stylesheet" href="weather_app.css" />
        <title>Weather App</title>
    </head>
    <body class="bg-purple-50 text-gray-800">
        <div class="flex flex-col lg:flex-row p-6 lg:p-12 h-screen">
            <div class="lg:w-1/3 p-6 bg-purple-100 rounded-xl shadow-lg">
                <div class="flex">
                    <div
                        class="flex flex-row justify-between items-center mb-6">
                        <input
                            type="text"
                            placeholder="Search for places..."
                            id="city"
                            class="w-full bg-purple-50 p-3 rounded-full outline-none placeholder-gray-500 text-gray-700" />
                        <button
                            id="searchButton"
                            onclick="showWeather()"
                            class="bg-purple-500 text-white rounded-full p-2 my-2 text-sm">
                            Search
                        </button>
                    </div>
                    <div
                        id="suggestions"
                        class="absolute w-full bg-white shadow-lg rounded-lg hidden"></div>
                </div>

                <div class="text-center">
                    <div
                        class="text-6xl font-semibold text-purple-700 mb-2"
                        id="currentTemp"></div>
                    <div
                        class="text-gray-500 mb-4"
                        id="currentDayOftheWeek"></div>
                    <div
                        class="text-lg font-medium mb-6"
                        id="currentWeatherDescription"></div>

                    <div class="flex justify-center items-center mb-8">
                        <div
                            class="w-20 h-20 bg-gradient-to-br from-purple-200 to-purple-300 rounded-full flex items-center justify-center text-5xl text-purple-600"
                            id="currentWeatherIcon"></div>
                    </div>

                    <div class="mt-4 text-gray-500" id="currentLocation"></div>
                </div>
            </div>

            <div
                class="lg:w-2/3 mt-8 lg:mt-0 lg:ml-8 p-6 bg-purple-50 rounded-xl shadow-lg">
                <div class="flex justify-between mb-8">
                    <div class="text-lg font-semibold text-purple-700">
                        Today
                    </div>
                    <div class="text-lg font-semibold text-gray-500">Week</div>
                </div>

                <div class="flex justify-between mb-12">
                    <div class="flex flex-col items-center bg-gradient-to-r">
                        <span class="text-purple-600" id="forcast__1"></span>
                        <div class="text-4xl" id="forecast__1__icon"></div>
                        <div>
                            <span
                                class="text-gray-600"
                                id="forecast__1__highTemp"></span>
                            <span
                                class="text-gray-600"
                                id="forecast__1__lowTemp"></span>
                        </div>
                    </div>
                    <div class="flex flex-col items-center">
                        <span class="text-purple-600" id="forcast__2"></span>
                        <div class="text-4xl" id="forecast__2__icon"></div>
                        <div>
                            <span
                                class="text-gray-600"
                                id="forecast__2__highTemp"></span>
                            <span
                                class="text-gray-600"
                                id="forecast__2__lowTemp"></span>
                        </div>
                    </div>
                    <div class="flex flex-col items-center">
                        <span class="text-purple-600" id="forcast__3"></span>
                        <div class="text-4xl" id="forecast__3__icon"></div>
                        <div>
                            <span
                                class="text-gray-600"
                                id="forecast__3__highTemp"></span>
                            <span
                                class="text-gray-600"
                                id="forecast__3__lowTemp"></span>
                        </div>
                    </div>
                    <div class="flex flex-col items-center">
                        <span class="text-purple-600" id="forcast__4"></span>
                        <div class="text-4xl" id="forecast__4__icon"></div>
                        <div>
                            <span
                                class="text-gray-600"
                                id="forecast__4__highTemp"></span>
                            <span
                                class="text-gray-600"
                                id="forecast__4__lowTemp"></span>
                        </div>
                    </div>
                    <div class="flex flex-col items-center">
                        <span class="text-purple-600" id="forcast__5"></span>
                        <div class="text-4xl" id="forecast__5__icon"></div>
                        <div>
                            <span
                                class="text-gray-600"
                                id="forecast__5__highTemp"></span>
                            <span
                                class="text-gray-600"
                                id="forecast__5__lowTemp"></span>
                        </div>
                    </div>
                </div>

                <div class="text-lg font-semibold text-purple-700 mb-6">
                    Today's Highlights
                </div>
                <div class="grid grid-cols-2 gap-6">
                    <div class="p-4 bg-purple-100 rounded-lg shadow">
                        <div class="text-sm text-gray-600 mb-2">UV Index</div>
                        <div
                            class="text-3xl font-semibold text-purple-700"
                            id="uvIndex"></div>
                    </div>

                    <div class="p-4 bg-purple-100 rounded-lg shadow">
                        <div class="text-sm text-gray-600 mb-2">
                            Wind Status
                        </div>
                        <div
                            class="text-3xl font-semibold text-purple-700"
                            id="windSpeed"></div>
                        <div class="text-gray-500" id="windDirection"></div>
                    </div>

                    <div class="p-4 bg-purple-100 rounded-lg shadow">
                        <div class="text-sm text-gray-600 mb-2">
                            Sunrise & Sunset
                        </div>
                        <div class="text-gray-700" id="sunriseTime"></div>
                        <div class="text-gray-700" id="sunsetTime"></div>
                    </div>

                    <div class="p-4 bg-purple-100 rounded-lg shadow">
                        <div class="text-sm text-gray-600 mb-2">Humidity</div>
                        <div
                            class="text-3xl font-semibold text-purple-700"
                            id="humidityPercent"></div>
                    </div>

                    <div class="p-4 bg-purple-100 rounded-lg shadow">
                        <div class="text-sm text-gray-600 mb-2">Visibility</div>
                        <div
                            class="text-3xl font-semibold text-purple-700"
                            id="visibilityDistance"></div>
                    </div>

                    <div class="p-4 bg-purple-100 rounded-lg shadow">
                        <div class="text-sm text-gray-600 mb-2">
                            Air Quality
                        </div>
                        <div
                            class="text-3xl font-semibold text-purple-700"
                            id="airQualityIndex"></div>
                        <div
                            class="text-gray-500"
                            id="airQualityDescription"></div>
                    </div>
                </div>
                <div class="flex justify-end p-2 mb-6">
                    <button
                        id="tempToggleButton"
                        onclick="toggleTemperatureUnit()"
                        class="bg-purple-500 text-white rounded-full px-4 py-2">
                        Switch to Â°F
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
